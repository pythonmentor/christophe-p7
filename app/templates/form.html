{% extends "base.html" %}

{% block content %}
<form action="" method="POST">
    {{ form.hidden_tag()}}
    <p>
        {{form.message.label}}<br>
        {{form.message(size =32)}}<br>
        {% for error in form.message.errors%}
        <span style="color: red;">{{ error}}</span>
        {% endfor %}
    </p>
    <p>
        {{form.submit()}}
    </p>
</form>
{% endblock %}
